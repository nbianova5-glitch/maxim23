<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Максимке ❤️ С 23 Февраля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url('fon.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        
      .overlay {
    position: relative;
    min-height: 100vh;
    padding-bottom: 40px;
    background: rgba(0, 0, 0, 0.6);
}


.overlay::before {
    content: "";
    position: absolute;
    inset: 0;
    background: url("heart.gif") center center / cover no-repeat;
    opacity: 0.35; 
    pointer-events: none;
}
        

        h1 {
            padding-top: 40px;
            font-size: 30px;
        }

        p {
            font-size: 18px;
            max-width: 700px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: rgb(4, 64, 4);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #055f32;
            transform: scale(1.05);
            
        }

      #photo img {
    width: 100%;
}

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<div class="overlay">

    <h1>Любимка, с 23 Февраля! </h1>

    <p>
        Мой сильный и любимый защитник ❤️  
        Я горжусь тобой каждый день.  
        Пусть служба проходит спокойно, а наша встреча будет совсем скоро.
    </p>

    <div class="buttons ">
        <button onclick="showPhoto('photo1.jpg')">Ты мое счастье</button>
        <button onclick="showPhoto('photo2.jpg')">Ты моя любовь</button>
        <button onclick="showPhoto('photo3.jpg')">Ты моя любимка</button>
    </div>

    <div id="photo"></div>

</div>

<script>
    function showPhoto(src) {
        document.getElementById("photo").innerHTML =
            "<img src='" + src + "'>";
    }
</script>

</body>
</html>
